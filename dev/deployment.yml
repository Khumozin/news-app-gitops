apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-app-deployment
  labels:
    app: news-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-app
  template:
    metadata:
      labels:
        app: news-app
    spec:
      containers:
      - name: news-app
        image: khumo/news-app:v2.5.1
        ports:
        - containerPort: 80